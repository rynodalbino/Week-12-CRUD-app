<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Week12ToDoApp.css">
</head>
</head>

<body>
    <div class="app">
        
        <h4 class="text-center my-3">Ryan's To Do App</h4>
        <div id="addNew" data-toggle="modal" data-target="#form">
            <span>Add New Task</span>
            <i class="bi bi-plus-square-fill"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>

 
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="msg"></div>
          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" name="" id="dateInput">
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textArea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">10/20/2022</span>
                <p>going to gym</p>

                <span class="options">
                    <i onClick ="editTask(this)" data-toggle="modal" data-target="#form" class="bi bi-pencil"></i>
                    <i onClick ="deleteTask(this)" class="bi bi-trash-fill"></i>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="Week12ToDoApp.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
